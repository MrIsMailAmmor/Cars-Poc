services:
  app:
    image: node:20-alpine
    working_dir: /app
    volumes:
      - .:/app
      - /var/www/uploads:/uploads
    ports:
      - "3000:3000"
    env_file:
      - .env
    command: sh -c "yarn install && yarn dev --host 0.0.0.0"
    depends_on:
      - db

  db:
    image: postgres:16
    environment:
      POSTGRES_DB: cars_db
      POSTGRES_USER: cars_user
      POSTGRES_PASSWORD: cars_pass
    volumes:
      - pgdata:/var/lib/postgresql/data

volumes:
  pgdata:
